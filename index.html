<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Float</title>
  </head>
  <body>
    <div class="container">
      <div class="left-block"><span class="txt">1</span></div>
      <div class="right-block"><span class="txt">2</span></div>
    </div>
    <div class="container">
      <div class="left-block"><span class="txt">1</span></div>
      <div class="float__right-block">
        <div class="right-block"><span class="txt">2</span></div>
        <div class="right-block"><span class="txt">3</span></div>
        <div class="right-block"><span class="txt">4</span></div>
        <div class="right-block"><span class="txt">5</span></div>
      </div>
    </div>
    <div class="container">
      <div class="left-block"><span class="txt">1</span></div>
      <div class="left-block"><span class="txt">2</span></div>
      <div class="float__right-block">
        <div class="right-block"><span class="txt">3</span></div>
        <div class="right-block"><span class="txt">4</span></div>
      </div>
    </div>
  </body>
</html>
